<div id="input">
  <!-- text will go here from the below function-->
</div>

<script>
function code(e) {
    e = e || window.event;
    return(e.keyCode || e.which);
}
window.onload = function(){
    document.onkeypress = function(e){

        // place key press into variable for use
        var key = code(e);

        // log CharCode of key being pressed
        console.log(key);

        // convert keypress CharCode to string
        var res = String.fromCharCode(key);

        // log key press text
        console.log(res);

        // create a paragraph node and assign to variable
        var node = document.createElement("p");

        // create text node from keypress
        var textnode = document.createTextNode(res);

        // append to node
        node.appendChild(textnode);
        document.getElementById("input").appendChild(node);
    };
};
</script>
